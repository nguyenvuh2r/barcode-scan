<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        #video-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        #barcode-result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="barcode-scanner" playsinline></video>
        <div id="barcode-result"></div>
    </div>

    <script src="https://rawgit.com/cozmo/jsQR/master/dist/jsQR.js"></script>
    <script language="javascript">
	    document.addEventListener("DOMContentLoaded", () => {
    const video = document.getElementById("barcode-scanner");
    const barcodeResult = document.getElementById("barcode-result");

    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
        .then((stream) => {
            video.srcObject = stream;

            video.addEventListener("loadeddata", () => {
                setInterval(() => {
                    const canvas = document.createElement("canvas");
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    const context = canvas.getContext("2d").drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = context.getImageData(0, 0, canvas.width, canvas.height);

                    const code = jsQR(imageData.data, canvas.width, canvas.height);
                    if (code) {
                        barcodeResult.innerHTML = `Barcode: ${code.data}`;
                    }
                }, 1000);
            });
        })
        .catch((error) => console.error(error));
});
    </script>
</body>
</html>
